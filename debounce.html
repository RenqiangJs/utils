<body>
    <script>
        const debounce = (wait, fn) => {
            let timeId = null;
            return function (args) {
                if (timeId) clearInterval(timeId);
                timeId = setTimeout(() => {
                    fn.apply(this, args)
                }, wait);
            };
        };
    </script>
